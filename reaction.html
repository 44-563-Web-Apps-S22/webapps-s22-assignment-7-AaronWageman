<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <h1>Aaron Wageman reaction timer</h1>
  <h2>Timeout - Red in 3 seconds</h2>

  
  <p id="target">Your time</p>
  <p id="countdown">Count</p>
  <button type="button" class="btn btn-primary" onclick="startTime()">
  Start Timer</button>
  <button type="button" class="btn btn-warning" onclick="recordReact()">React Now</button>
  
  <script> 
    myTime = undefined;
    //console.log("hello");
    function recordReact() {
      myTime = Date.now();
      console.log(myTime);
      //console.log("hello World");
    }

    function startTime() {
      myTime = undefined
      countdown = Math.floor(Math.random() * 8) + 3
      for(let i = 0; i <= countdown-1; i++){
        setTimeout(function () {
          document.getElementById('countdown').innerHTML = i
        }, (countdown - 1 - i) * 1000)
      }
      setTimeout(function () {
        if(myTime == undefined){
          document.getElementById('target').innerHTML = "Too Slow"
        }
        else{
          buttonTime = Date.now()
          diff = buttonTime - myTime
          document.getElementById('target').innerHTML = "Time was " + diff
        }
      }, (countdown-1) * 1000)
    }
  </script>

</body>
</html>
