<!DOCTYPE html>
<html> <head> 
	<title>
		Reverse Queue
	</title>
	<style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
	<h1>Aaron Wageman builds a reversed queue</h1>
	<label for="res1">Enter text</label>
	<input type="text" id="res1" name="res1">

		<div class="flex-container" id="target">
		  <div class="queue">row item 1</div>   
		  <div class="queue">row item 2</div>  
		  <div class="queue">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add value</button>

	<button type="button" class="btn btn-danger" id="button1" onclick="fetchItem()">Fetch</button>
	<button type="button" class="btn btn-warning" id="button2" onclick="zap()">Zap values</button>
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = document.getElementById("res1").value
		element.style.color = "orange"
		element.className = "queue"

		/* add it to the container */
		let container = document.getElementById('target')
		container.insertBefore(element, container.firstChild)
	}
	function fetchItem(){
		let queueItems = document.getElementsByClassName("queue")
		if(queueItems.length > 0){
			queueItems[queueItems.length - 1].remove()
		}
	}
	function zap(){
		let queueItems2 = document.getElementsByClassName("queue")
		let inputValue = document.getElementById("res1").value
		let list = []
		for(let i = 0; i < queueItems2.length; i++){
			if(queueItems2[i].innerHTML == inputValue){
				console.log(queueItems2[i])
				list.push(i)
			}
		}
		for(let n = list.length; 0 <= n; n--){
			count = 0
			queueItems2[(n-1) - count].remove()
			count++

		}
	}
</script>
</html>
